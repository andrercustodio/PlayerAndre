name: Build Android APK

on:
  push:
    branches:
      - main  # Ou 'master', dependendo do nome da sua branch principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install flet

    - name: Flet Build APK
      # Este comando usa a ferramenta oficial do Flet para construir o APK
      # Ele lÃª o requirements.txt automaticamente
      run: |
        flet build apk --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: player_pro_v3.apk
        path: build/apk/app-release.apk
